<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowe MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      max-width: 2160px;
      max-height: 1440px;
      margin: auto;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: linear-gradient(135deg, #7f00ff, #00ff88);
    }

    button {
      border: none;
      padding: 24px 56px;
      font-size: clamp(20px, 5vw, 28px);
      font-weight: bold;
      color: black;
      cursor: pointer;
      border-radius: 18px;

      background: linear-gradient(135deg, #ffffff, #dddddd);
      transition: opacity 0.3s ease;
    }

    button.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes bounce {
      0%   { transform: scale(0.6); }
      60%  { transform: scale(1.15); }
      80%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    button.bounce {
      animation: bounce 0.6s ease;
    }

    canvas {
      margin-top: 30px;
      width: 80%;
      height: 120px;
    }

    .label {
      margin-top: 20px;
      font-size: clamp(18px, 4vw, 26px);
      font-weight: bold;
      color: white;
      text-align: center;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <button id="playBtn">KLIKNIJ</button>
  <canvas id="visualizer"></canvas>
  <div class="label" id="label"></div>
</div>

<script>
  const tracks = [
    { file: "pierdol.mp3",  text: "say what kotek" },
    { file: "pierdol1.mp3", text: "fak you rockstar games" },
    { file: "pierdol2.mp3", text: "burbaloni luliloli" },
    { file: "pierdol3.mp3", text: "nówka motorolka" },
    { file: "pierdol4.mp3", text: "nigdy nie mów halo" },
    { file: "pierdol5.mp3", text: "Kalinka - Major" }
  ];

  const gradients = [
    ["#ff0080", "#7928ca"],
    ["#00f260", "#0575e6"],
    ["#f7971e", "#ffd200"],
    ["#fc466b", "#3f5efb"],
    ["#43cea2", "#185a9d"]
  ];

  const button = document.getElementById("playBtn");
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");
  const label = document.getElementById("label");

  let audioCtx, analyser, source, audio;

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function randomGradient() {
    const g = gradients[Math.floor(Math.random() * gradients.length)];
    return `linear-gradient(135deg, ${g[0]}, ${g[1]})`;
  }

  function drawVisualizer() {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      if (!analyser) return;
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / bufferLength * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }
    draw();
  }

  button.addEventListener("click", () => {
    button.classList.add("hidden");
    label.textContent = "";

    const track = tracks[Math.floor(Math.random() * tracks.length)];
    label.textContent = track.text;

    audio = new Audio(track.file);
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;

    source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    audio.play();
    drawVisualizer();

    audio.addEventListener("ended", () => {
      label.textContent = "";
      button.style.background = randomGradient();
      button.classList.remove("hidden");
      button.classList.remove("bounce");
      void button.offsetWidth;
      button.classList.add("bounce");
    }, { once: true });
  });
</script>

</body>
</html>
